<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viz Lab 3 </title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <!--My Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- importing our scripts -->
    <script defer src="https://d3js.org/d3.v6.min.js"></script>
    <script defer src='js/script.js'></script>

</head>

<body>
   <div>
       <h1>
           Lab 3-- Intro to D3 and SVG
       </h1>
   </div>
   <div class="container" >
       <h2>
           Population in European countries
       </h2>
       <div class="city-count">

       </div>
       <div class="population-plot">
            <svg class='circles'></svg>
   
       </div>
    </div>
    <div class="container" >
        <h2>
            Buildings
        </h2>
        <div class='row'>
            <div class='column'>
                <div class="buildings-plot">
                    <svg class='buildings'></svg>
                </div>
            </div>
            <div class='column'>
                <h4 class="building-name"></h4>
                <table>
                    <tbody>
                        <tr>
                            <td>Height</td>
                            <td><span class="height"></span> Feet</td>
                        </tr>
                        <tr>
                            <td>City</td>
                            <td><span class="city"></span></td>
                        </tr>
                        <tr>
                            <td>Num of Floors</td>
                            <td><span class="floors"></span> Floors</td>
                        </tr>
                        <tr>
                            <td>Year Completed</td>
                            <td><span class="year"></span></td>
                        </tr>        
                    </tbody>
                </table>
                <img class='img' />
            </div>
        </div>
     </div>
</body>

</html>
